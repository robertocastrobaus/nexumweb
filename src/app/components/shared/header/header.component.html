<!-- Main Header -->
<header class="main-header">

        <!-- Logo -->
        <a href="" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>N</b>X</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Nexum</b>Corp</span>
        </a>
    
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
      
        <!--   Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- Messages: style can be found in dropdown.less-->
              
              <!-- /.messages-menu -->
              <!-- Notifications Menu -->
              <!-- Tasks Menu -->
              <!-- User Account Menu -->
              <li class="dropdown user user-menu">
                <!-- Menu Toggle Button -->
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <!-- The user image in the navbar-->
                  <img src="assets/dist/img/logo.jpg" class="user-image" alt="User Image">
                  <!-- assets/dist/img/user2-160x160.jpg hidden-xs hides the username on small devices so only the image appears. -->
                  <span class="hidden-xs">{{usuario}}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- The user image in the menu -->
                  <li class="user-header">
                    <img src="assets/dist/img/logo.jpg" class="img-circle" alt="User Image">
    
                    <p>
                        {{nombre}} 
                    </p>
                  </li>
                  <!-- Menu Body -->
                  
                  <!-- Menu Footer-->
                  <li class="user-footer">
                   
                    <div class="pull-right">
                      <button (click)="cerrarSesion()" mat-button class="btn btn-default btn-flat">Cerra Sesion</button>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- Control Sidebar Toggle Button -->
             
            </ul>
          </div>
        </nav>
      </header>
