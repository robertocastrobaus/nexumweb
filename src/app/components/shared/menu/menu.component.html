<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
    
          <!-- Sidebar user panel (optional) -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="assets/dist/img/logo.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              {{nombre}}
              <br>
              <br>
              <!-- Status -->
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
    
          <!-- search form (Optional) -->
 
          <!-- /.search form -->
    
          <!-- Sidebar Menu -->
          <ul class="sidebar-menu" data-widget="tree">
            <li class="header" >
              <app-modulo> </app-modulo>
            </li>
            <li class="header">Men√∫</li> 
           <!--  Optionally, you can add icons to the links 
            <li class="active"><a href="#"><i class="fa fa-link"></i> <span>Link</span></a></li>
            <li><a href="#"><i class="fa fa-link"></i> <span>Another Link</span></a></li> fa fa-edit-->
            <li class="treeview" *ngFor="let menuitem of menuItems" >
              <a href="#"  *ngIf="menuitem.opcion_padre === null" ><i class="{{menuitem.icon}}"></i> <span>{{menuitem.descripcion}}</span>
                <span class="pull-right-container">
                    <i class="fa fa-angle-left pull-right"></i>
                  </span>
              </a>
              <ul class="treeview-menu" >
                <li *ngFor="let menuitemsub of menuItems"  routerLinkActive = 'Active'>
                  <a routerLink="{{menuitemsub.url}}" *ngIf="menuitemsub.opcion_padre === menuitem.opcion"> <i class="fa fa-circle-o" ></i>{{menuitemsub.descripcion}}</a></li>
               </ul>
             
            </li>

          </ul>
        </section>
      </aside>
